<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码管理</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
    <div id="wrap">
        <div id="main">
            <div class="search">
                <input class="keyword" type="text" placeholder="网站名、备注、账号，多个空格隔开">
                <div class="btn"></div>
            </div>
            <div class="tags">
                <!--<span>全部</span><span>生活</span><span>学习</span>-->
            </div>
            <list class="list">
                <!--<li>
                    <div class="text">淘宝</div>
                    <div class="btn-warp">
                        <span class="btn copy-pass" title="复制密码"></span><span class="btn delete" title="删除"></span>
                    </div>
                </li>-->
            </list>
            <div class="bottom clear">
                <div class="more fl">更多功能</div>
                <div class="user fr">
                    <div class="photo"></div>
                    <div class="name">登录</div>
                </div>
            </div>
        </div>

    </div>
</body>
<div id="login_page" class="hide">
    <form class="form" action="">
        <div class="form-item">
            <label class="form-label">账号</label>
            <div class="input-inline">
                <input type="text" name="username" placeholder="请输入账号" autocomplete="off" class="input">
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">密码</label>
            <div class="input-inline">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="input">
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item hide password_repeat_div">
            <label class="form-label">确认密码</label>
            <div class="input-inline">
                <input type="password" name="password_repeat" placeholder="请输入密码" autocomplete="off" class="input">
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item hide email_div">
            <label class="form-label">邮箱</label>
            <div class="input-inline">
                <input type="text" name="email" placeholder="必须" autocomplete="off" class="input">
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item form-item-btn">
            <div class="input-block">
                <div class="btn register">注册</div>
                <div class="btn login">登录</div>
            </div>
        </div>
    </form>
</div>

<div id="add_page" class="hide">
    <form class="form" action="">
        <div class="form-item clear">
            <label class="form-label">网站名</label>
            <div class="input-inline">
                <input type="text" name="site_name" placeholder="必填" class="input">
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">备注</label>
            <div class="input-inline">
                <input type="text" name="desc" placeholder="" class="input">
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item">
            <label class="form-label">账号</label>
            <div class="input-inline">
                <input type="text" name="username" placeholder="必填" autocomplete="off" class="input" >
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item">
            <label class="form-label">密码</label>
            <div class="input-inline-aux">
                <input type="text" name="password" placeholder="必填" class="input">
            </div>
            <div class="form-mid word-aux"><div class="create-random">自动生成</div></div>
        </div>
        <div class="form-item">
            <label class="form-label">标签</label>
            <div class="input-inline">
                <input type="text" name="tag" placeholder="不支持多个" autocomplete="off" class="input" >
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item">
            <label class="form-label">网站网址</label>
            <div class="input-inline">
                <input type="text" name="site_url" placeholder="预留，http://|https://" class="input">
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item">
            <label class="form-label">登录网址</label>
            <div class="input-inline">
                <input type="text" name="site_login_url" placeholder="自动登录预留，http://|https://" class="input">
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item form-item-btn">
            <input type="hidden" name="id" value="">
            <input type="hidden" name="_index" value="">
            <div class="input-block">
                <div class="btn">立即提交</div>
                <!--<button type="reset" class="btn btn-primary">重置</button>-->
            </div>
        </div>
    </form>
</div>

<div id="more_page" class="hide">
    <list class="list more-list">
        <li>
            <div class="text sync-method">数据同步方式<span class="show-sync">当前：<i>手动</i></span></div>
        </li>
        <li>
            <div class="text add-pass">添加站点</div>
        </li>
        <li>
            <div class="text create-random">生成随机密码</div>
        </li>
        <li>
            <div class="text up-down-cloud">同步本地和服务器数据</div>
        </li>
        <li>
            <div class="text clear-local">清空本地站点数据</div>
        </li>
        <li>
            <div class="text clear-cloud">清空服务器站点数据</div>
        </li>
        <li>
            <div class="text download">下载扩展版</div>
        </li>
        <li>
            <div class="text web">网页版（数据实时，看服务器数据）</div>
        </li>
    </list>
</div>

<div id="sync_method" class="hide">
    <form class="form layui-form" action="">
        <p>手动：没有网络也可以使用，不同步不用登录</p>
        <p>自动：必须在有网络的情况下，需要登录，及时更新</p>
        <div class="form-item">
            <label class="form-label">同步方式</label>
            <div class="input-inline">
                <input type="radio" name="sync_method" value="1" title="手动">
                <input type="radio" name="sync_method" value="2" title="自动">
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item form-item-btn">
            <div class="input-block">
                <div class="btn submit">切换</div>
            </div>
        </div>
    </form>
</div>
<div id="create_random" class="hide">
    <form class="form layui-form" action="">
        <div class="form-item">
            <label class="form-label">长度</label>
            <div class="input-inline">
                <input type="number" name="num" value="10" placeholder="密码长度" autocomplete="off" class="input">
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">类型</label>
            <div class="input-inline">
                <input type="radio" name="type" value="1" title="数字+字母+符号"checked>
                <input type="radio" name="type" value="2" title="数字+字母">
                <input type="radio" name="type" value="3" title="数字">
            </div>
            <!--<div class="form-mid word-aux">辅助文字</div>-->
        </div>
        <div class="form-item">
            <label class="form-label">结果</label>
            <div class="input-inline">
                <input type="text" name="password" placeholder="生成的密码" autocomplete="off" class="input">
            </div>
        </div>
        <div class="form-item form-item-btn">
            <div class="input-block">
                <div class="btn">生成</div>
            </div>
        </div>
    </form>
</div>

<script src="js/jq/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
<script src="layui/layui.js"></script>
<script src="layui/layui.all.js"></script>
<script src="js/common.js" type="text/javascript" charset="UTF-8"></script>
<script src="js/popup.js" type="text/javascript" charset="UTF-8"></script>

<!--这两个js在 popup.js 中动态加载，不在这切换了
<script src="js/chrome_js.js" type="text/javascript" charset="UTF-8"></script>
<script src="js/web_js.js" type="text/javascript" charset="UTF-8"></script>-->
</html>
